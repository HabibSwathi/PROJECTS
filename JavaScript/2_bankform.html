<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7ce81;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .message {
            margin-top: 5px;
            font-size: 13px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Bank Account Application</h2>
        <form id="bankForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
                <span id="message-fullName" class="message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <span id="message-email" class="message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <span id="message-phone" class="message"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <span id="message-dob" class="message"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <span id="message-address" class="message"></span>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <span id="message-city" class="message"></span>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <span id="message-state" class="message"></span>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip">
                <span id="message-zip" class="message"></span>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <input type="text" id="accountType" name="accountType" placeholder="e.g., Savings, Current">
                <span id="message-accountType" class="message"></span>
            </div>
            <div class="form-group">
                <label for="ssn">Social Security Number (SSN):</label>
                <input type="text" id="ssn" name="ssn">
                <span id="message-ssn" class="message"></span>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('bankForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fields = [{
                    id: 'fullName',
                    message: 'Full Name is required.'
                },
                {
                    id: 'email',
                    message: 'Valid Email Address is required.'
                },
                {
                    id: 'phone',
                    message: 'Phone Number is required.'
                },
                {
                    id: 'dob',
                    message: 'Date of Birth is required.'
                },
                {
                    id: 'address',
                    message: 'Address is required.'
                },
                {
                    id: 'city',
                    message: 'City is required.'
                },
                {
                    id: 'state',
                    message: 'State is required.'
                },
                {
                    id: 'zip',
                    message: 'ZIP Code is required.'
                },
                {
                    id: 'accountType',
                    message: 'Account Type is required.'
                },
                {
                    id: 'ssn',
                    message: 'Social Security Number is required.'
                }
            ];

            let isValid = true;

            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const message = document.getElementById(`message-${field.id}`);

                if (input.value.trim() === '') {
                    message.textContent = field.message;
                    message.className = 'message error';
                    isValid = false;
                } else {
                    message.textContent = 'Looks good!';
                    message.className = 'message success';
                }
            });

            if (isValid) {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>

</html>
