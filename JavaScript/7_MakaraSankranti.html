<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makara Sankranti Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .card img {
            border-radius: 15px;
            max-width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h1 {
            color: #ff4500;
            font-size: 28px;
            margin: 20px 0 10px;
        }

        .card p {
            color: #333;
            font-size: 18px;
        }

        .kite {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://media.istockphoto.com/id/1067646768/vector/happy-makar-sankranti-greeting-card.jpg?s=612x612&w=0&k=20&c=LjKk-zgtBYhNBQNeMQSq_V_kExHDH7nwHZb-MbSJbZg=') no-repeat center center;
            background-size: contain;
            animation: flyKite 10s linear infinite;
        }

        @keyframes flyKite {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(100px, -50px) rotate(15deg);
            }

            50% {
                transform: translate(200px, -100px) rotate(0deg);
            }

            75% {
                transform: translate(100px, -150px) rotate(-15deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: url('https://example.com/balloon.png') no-repeat center center;
            background-size: contain;
            animation: flyBalloon 15s linear infinite;
        }

        @keyframes flyBalloon {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(0, -100vh);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://example.com/makara-sankranti.jpg" alt="Makara Sankranti">
        <h1>Happy Makara Sankranti!</h1>
        <p>Wishing you and your family a joyous and prosperous Makara Sankranti. May this festival bring happiness and
            success to your life.</p>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.card');
        setTimeout(() => {
            card.style.opacity = 1;
            card.style.transform = 'scale(1)';
        }, 100);

        // Create kite elements
        for (let i = 0; i < 3; i++) {
            const kite = document.createElement('div');
            kite.classList.add('kite');
            kite.style.top = `${Math.random() * 100}vh`;
            kite.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(kite);
        }

        // Create balloon elements
        for (let i = 0; i < 5; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.bottom = `${Math.random() * 100}vh`;
            balloon.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(balloon);
        }
    });
</script>

</html>
