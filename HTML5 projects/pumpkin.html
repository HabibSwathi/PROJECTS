<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile SVG</title>
</head>

<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="300" height="180" fill="#F2F2F2" stroke="#333" stroke-width="8"></rect>

        <rect x="180" y="230" width="40" height="60" fill="#C1C1C1"></rect>
        <rect x="170" y="290" width="60" height="20" fill="#D9D9D9"></rect>

        <line x1="210" y1="70" x2="210" y2="210" stroke="#bbb" stroke-width="2"></line>

        <rect x="70" y="80" width="120" height="25" fill="#5E5EFF"></rect>

        <rect x="70" y="115" width="100" height="3" fill="#ccc"></rect>
        <rect x="70" y="135" width="100" height="3" fill="#ccc"></rect>
        <rect x="70" y="155" width="70" height="3" fill="#ccc"></rect>

        <rect x="230" y="90" width="110" height="3" fill="#ccc"></rect>
        <rect x="230" y="110" width="100" height="3" fill="#ccc"></rect>
        <rect x="230" y="130" width="110" height="3" fill="#ccc"></rect>
        <rect x="230" y="150" width="80" height="3" fill="#ccc"></rect>
    </svg>

    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect x="120" y="50" rx="10" ry="10" width="170" height="300" fill="none" stroke="#333" stroke-width="8"></rect>

        <rect x="180" y="60" rx="10" ry="10" width="50" height="15" fill="#333"></rect>

        <circle cx="150" cy="120" r="6" fill="#5E5EFF"></circle>
        <rect x="170" y="115" width="100" height="3" fill="#ccc"></rect>
        <rect x="170" y="125" width="70" height="3" fill="#ccc"></rect>

        <circle cx="150" cy="170" r="6" fill="#5E5EFF"></circle>
        <rect x="170" y="165" width="100" height="3" fill="#ccc"></rect>
        <rect x="170" y="175" width="70" height="3" fill="#ccc"></rect>

        <circle cx="150" cy="220" r="6" fill="#5E5EFF"></circle>
        <rect x="170" y="215" width="100" height="3" fill="#ccc"></rect>
        <rect x="170" y="225" width="70" height="3" fill="#ccc"></rect>
    </svg>


</body>

</html>
