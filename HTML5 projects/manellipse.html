<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man in SVG</title>
    <style>
        svg {
            width: 100%;
            height: 90vh;
            border: 2px solid yellow;
        }
    </style>
</head>

<body>

    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Left Leg -->
        <path d="M100 500 L150 400 L180 420 L120 500 Z" stroke="black" fill="none" stroke-width="2" />

        <!-- Right Leg -->
        <path d="M150 400 L220 300 L250 320 L180 420 Z" stroke="black" fill="none" stroke-width="2" />

        <!-- Torso -->
        <path d="M220 300 L250 200 L300 250 L250 320 Z" stroke="black" fill="none" stroke-width="2" />

        <!-- Left Arm -->
        <path d="M250 200 L200 150 L180 180 L250 250 Z" stroke="black" fill="none" stroke-width="2" />

        <!-- Right Arm -->
        <path d="M300 250 L350 180 L370 200 L320 280 Z" stroke="black" fill="none" stroke-width="2" />

        <!-- Head -->
        <path d="M250 120 L280 150 L270 180 L230 160 Z" stroke="black" fill="none" stroke-width="2" />

    </svg>

</body>

</html>
